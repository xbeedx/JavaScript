<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Interactions</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="gameboard">
        <div class="square beige">
            <img src="images/king.png" alt="King piece" id="king" class="chess-piece" draggable="true"> 
        </div>
        <div class="square brown"></div>
        <div class="square beige"></div>
    </div>

    <p id="info"></p>

    <script src="app.js"></script>
</body>
</html>
